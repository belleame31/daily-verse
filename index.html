<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Verse</title>
    <style>
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; background-color: #ffffff; color: #1d1d1f;
        }
        .container { text-align: center; max-width: 550px; width: 85%; padding: 40px; }
        #date-label { font-size: 13px; font-weight: 600; color: #86868b; text-transform: uppercase; letter-spacing: 0.12em; margin-bottom: 32px; }
        #verse-text { font-size: 26px; line-height: 1.45; font-weight: 500; margin-bottom: 20px; color: #1d1d1f; letter-spacing: -0.01em; }
        #verse-ref { font-size: 16px; font-weight: 600; color: #eb5757; }
    </style>
</head>
<body>
    <div class="container">
        <div id="date-label"></div>
        <div id="verse-text"></div>
        <div id="verse-ref"></div>
    </div>

    <script>
        // This list acts as your database. 
        // The app will pick a verse based on the day of the year.
        const verseList = [
            { t: "In the beginning, God created the heavens and the earth.", r: "Genesis 1:1" },
            { t: "The Lord is my shepherd; I shall not want.", r: "Psalm 23:1" },
            { t: "For I know the plans I have for you, declares the Lord.", r: "Jeremiah 29:11" },
            { t: "I can do all things through Christ who strengthens me.", r: "Philippians 4:13" },
            { t: "Trust in the Lord with all your heart.", r: "Proverbs 3:5" },
            { t: "But seek first the kingdom of God and his righteousness.", r: "Matthew 6:33" },
            { t: "Be strong and courageous. Do not be afraid.", r: "Joshua 1:9" }
            // You can add up to 365 verses here!
        ];

        function loadVerse() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            const targetDate = dateParam ? new Date(dateParam) : new Date();

            // 1. Display the Date
            document.getElementById('date-label').innerText = targetDate.toLocaleDateString('en-US', { 
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' 
            });

            // 2. Math to pick a verse based on the day
            // This ensures Jan 2 always gets one verse, and Jan 3 gets the next.
            const start = new Date(targetDate.getFullYear(), 0, 0);
            const diff = targetDate - start;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            // Use "Modulo" (%) so if the list is short, it just starts over
            const selectedVerse = verseList[dayOfYear % verseList.length];

            document.getElementById('verse-text').innerText = `“${selectedVerse.t}”`;
            document.getElementById('verse-ref').innerText = selectedVerse.r;
        }

        window.onload = loadVerse;
    </script>
</body>
</html>
